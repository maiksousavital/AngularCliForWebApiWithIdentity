<div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">

    <div class="container mx-auto p-6">
        <div
            class="max-w-md  mx-auto my-10 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <div class="text-center">
                <div class="flex items-center justify-center pb-4 pt-4 md:p-0 lg:p-0 xl:p-0">
                    <img class="w-25 h-8 mr-2" src="https://nzba.org/wp-content/uploads/2021/07/newlogo.png" alt="logo">
                </div>
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Change Password</h1>
            </div>
            <div class="m-7 pb-5 md:p-0 lg:p-0 xl:p-0">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm.value)">

                    <!-- <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email
                            Address</label>
                        <input type="email" name="email" id="email" placeholder="you@company.com"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div> -->

                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm text-gray-600 dark:text-gray-400">New Password</label>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Your Password" formControlName="password"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>

                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="confirmPassword" class="text-sm text-gray-600 dark:text-gray-400">Confirm
                                Password</label>
                        </div>
                        <input type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword"
                            placeholder="Confirm Password"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>

                    <div class="flex items-center justify-center space-x-4">
                        <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
